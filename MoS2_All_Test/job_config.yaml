  W2: [2.5, 8.0, 0.2]      # Tungsten dimer
  Ta2: [2.5, 8.0, 0.2]     # Tantalum dimer
  V2: [2.5, 8.0, 0.2]      # Vanadium dimer
  C2: [2.5, 8.0, 0.2]      # Carbon dimer
  Ti2: [2.5, 8.0, 0.2]     # Titanium dimer
  Cr2: [2.5, 8.0, 0.2]     # Chromium dimer
  
  # Available molecular species
  Na2: [2.5, 8.0, 0.2]     # Sodium dimer
  N2: [2.5, 8.0, 0.2]      # Nitrogen molecule
  O2: [2.5, 8.0, 0.2]      # Oxygen molecule
  H2: [2.5, 8.0, 0.2]      # Hydrogen molecule
  
  # Metal oxides
  ZnO: [2.5, 8.0, 0.2]     # Zinc oxide
  TiO2: [2.5, 8.0, 0.2]    # Titanium dioxide
  Sb2O3: [2.5, 8.0, 0.2]   # Antimony trioxide

# DFT calculation settings
dft_settings:
  ecutwfc: 80               # Plane wave cutoff (Ry)
  ecutrho: 640             # Density cutoff (Ry)  
  kpts: [6, 6, 1]          # k-point mesh [nx, ny, nz]
  conv_thr: 1.0e-8         # SCF convergence threshold
  vdw_corr: grimme-d3      # van der Waals correction
  occupations: smearing    # Electronic occupations
  smearing: mp             # Smearing type
  degauss: 0.01           # Smearing parameter

# Slab settings
slab_settings:
  size: [3, 3]            # Slab size [nx, ny]
  vacuum: 14.0            # Vacuum space (Angstroms)
  layers: 1               # Number of layers (for 3D materials)

# Job settings
job_settings:
  ml_time_limit: "2-23:59:00"    # ML job time limit
  dft_time_limit: "3-00:00:00"   # DFT job time limit
  priority_ml: 1                  # ML job priority
  priority_dft: 2                 # DFT job priority
