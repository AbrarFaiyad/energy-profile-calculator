  Au2: [2.5, 8.0, 0.2]     # Gold dimer
  Ag2: [2.5, 8.0, 0.2]     # Silver dimer
  Pt2: [2.5, 8.0, 0.2]     # Platinum dimer
  Pd2: [2.5, 8.0, 0.2]     # Palladium dimer
  Cu2: [2.5, 8.0, 0.2]     # Copper dimer
  Fe2: [2.5, 8.0, 0.2]     # Iron dimer
  Co2: [2.5, 8.0, 0.2]     # Cobalt dimer
  Ni2: [2.5, 8.0, 0.2]     # Nickel dimer
  Mn2: [2.5, 8.0, 0.2]     # Manganese dimer
  Ir2: [2.5, 8.0, 0.2]     # Iridium dimer
  Rh2: [2.5, 8.0, 0.2]     # Rhodium dimer
  Re2: [2.5, 8.0, 0.2]     # Rhenium dimer
  Ru2: [2.5, 8.0, 0.2]     # Ruthenium dimer
  Cd2: [2.5, 8.0, 0.2]     # Cadmium dimer
  Al2: [2.5, 8.0, 0.2]     # Aluminum dimer
  Zn2: [2.5, 8.0, 0.2]     # Zinc dimer
