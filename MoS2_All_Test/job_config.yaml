# Materials to study (2D materials supported)
materials:
  - MoS2

# Adsorbants to test on MoS2 - Only available dimers and oxides to avoid charge issues
adsorbants:
  # Metal dimers (available in library)
  - Au2        # Gold dimer
  - Ag2        # Silver dimer
  - Pt2        # Platinum dimer
  - Pd2        # Palladium dimer
  - Cu2        # Copper dimer
  - Fe2        # Iron dimer
  - Co2        # Cobalt dimer
  - Ni2        # Nickel dimer
  - Mn2        # Manganese dimer
  - Ir2        # Iridium dimer
  - Rh2        # Rhodium dimer
  - Re2        # Rhenium dimer
  - Ru2        # Ruthenium dimer
  - Cd2        # Cadmium dimer
  - Al2        # Aluminum dimer
  - Zn2        # Zinc dimer
  - Nb2        # Niobium dimer
  - W2         # Tungsten dimer
  - Ta2        # Tantalum dimer
  - V2         # Vanadium dimer
  - C2         # Carbon dimer
  - Ti2        # Titanium dimer
  - Cr2        # Chromium dimer
  
  # Available molecular species (neutral)
  - Na2        # Sodium dimer
  - N2         # Nitrogen molecule
  - O2         # Oxygen molecule
  - H2         # Hydrogen molecule
  
  # Metal oxides
  - ZnO        # Zinc oxide
  - TiO2       # Titanium dioxide
  - Sb2O3      # Antimony trioxide

# Height ranges for each adsorbant [start, end, step] in Angstroms
# Consistent range for all adsorbants: 2.5-8.0 Å with 0.2 Å steps
z_ranges:
